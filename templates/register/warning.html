<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
            .login-container {
                width: 300px;
                margin: 100px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
            }

            input[type="text"],
            input[type="password"],
            button {
                width: 100%;
                margin: 10px 0;
                padding: 10px;
            }

            button {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

            .warning-popup {
                display: none;
                background-color: #f8d7da;
                color: #721c24;
                padding: 10px;
                margin-top: 10px;
                border-radius: 3px;
            }
    </style>
</head>
<body>

<div class="login-container">
    <div id="warning" class="warning-popup">
        Invalid credentials. Please try again.
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Simulate authentication check
    if (username !== "validUsername" || password !== "validPassword") {
        event.preventDefault(); // Prevent form submission
        document.getElementById("warning").style.display = "block"; // Show warning popup
        setTimeout(function() {
            document.getElementById("warning").style.display = "none"; // Hide warning popup after 3 seconds
        }, 3000);
    }
});
</script>

</body>
</html>
