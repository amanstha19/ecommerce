{% extends 'main/base.html' %}

{% block content %}

{% load static %}

<div class="profile-page">
    <div class="gift-background">
        <!-- Gift-themed background image -->
    </div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #111;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px auto;
            height: calc(100vh - 40px); /* Adjust for header height */
        }

        .sidebar {
            background-color: #f3e9dd;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .content {
            padding: 16px;
            overflow-y: auto; /* Add scrollbar if content overflows */
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-box {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-box img{
            max-height: 200px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .stars {
            color: gold;
        }

        .price {
            margin-top: 10px;
            font-size: 18px;
        }
        .search-button{
            border: #413d3d solid 0.5px;
            border-radius: 9px;
            margin-left: 3px;
        }
        .search-button:hover{
            background-color: rgb(202, 194, 194);
    
        }
        .sidebar a:hover .dash {
            color: black; 
        }
        .sidebar a:hover {
            color: black;
        }

    </style>
    <div class="dashboard-container">
        <div class="sidebar">
            <a href="./home.html">
                <i class="fas fa-home dash"></i> Home
            </a>
            <a href="./pricing.html">
                <i class="fas fa-dollar-sign dash"></i> Pricing
            </a>
            <a href="./cart.html">
                <i class="fas fa-shopping-cart dash"></i> Cart
            </a>
            <a href="#">
                <i class="fas fa-birthday-cake dash"></i> Occasions
            </a>
        </div>
        

    <div class="shop-now-section">
        <h2>Shop Now</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="{% static 'images/product1.jpg' %}" alt="Product 1" class="product-image">
                <h3 class="product-name">Hoodie Set</h3>
                <p class="product-price">Rs 2500</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            
            <!-- Product 2 -->
            <div class="product">
                <img src="{% static 'images/product2.jpg' %}" alt="Product 2" class="product-image">
                <h3 class="product-name">Charm Bracelet</h3>
                <p class="product-price">Rs 2000</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            
            <!-- Product 3 -->
            <div class="product">
                <img src="{% static 'images/product3.jpg' %}" alt="Product 3" class="product-image">
                <h3 class="product-name">Perfume Set</h3>
                <p class="product-price">Rs 3000</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            
            <!-- Add more products as needed -->
        </div>
    </div>
    
        <div class="order-status-section">
            <h2>Order Status</h2>
            <!-- Content for the order status section -->
        </div>

        <div class="payment-details-section">
            <h2>Payment Details</h2>
            <!-- Content for the payment details section -->
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-left">
        <i class="fa fa-phone"></i>+977 9840259838
        <i class="fa fa-envelope"></i>upahar@gmail.com
    </div>
    <div class="footer-right">
        <p>&copy; 2024 Upahar Nepal. All rights reserved.</p>
    </div>
</footer>

{% endblock %}
